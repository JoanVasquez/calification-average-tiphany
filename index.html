<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Calification Average</title>
  </head>
  <body>
    <div class="container mt-5 shadow-sm">
      <div class="row">
        <div class="col-12">
          <h1>Stephany Aponte - CC: 007</h1>
          <hr />
        </div>
        <div class="col-sm-12 col-md-3 text-center">
          <img
            class="img-fluid rounded avatar"
            src="assets/images/pp.jpeg"
            alt=""
          />
        </div>
        <div class="col-sm-12 col-md-8">
          <div class="bg-dark text-white p-3 rounded-sm">Nueva Notas</div>
          <table class="table table-borderless">
            <tbody>
              <form id="calification=form">
                <tr>
                  <td class="h5">Materia</td>
                  <td>
                    <input type="text" class="form-control" id="subject" />
                  </td>
                </tr>
                <tr>
                  <td class="h5">Nota</td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="calification"
                      step="0.1"
                    />
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <button type="submit" class="btn btn-secondary">
                      Agregar
                    </button>
                  </td>
                </tr>
              </form>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>Agrega alguna nota</h2>
          <table class="table border-secondary border">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Materia</th>
                <th scope="col">Nota</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="table-bordered" id="calification-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
